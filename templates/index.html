<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="game d-flex align-items-center flex-column">
        <h2>Welcome to the Great Number Game!</h2>
        <h5>I am thinking of a number between 1 and 100</h5>
        <h5>Take a guess!</h5>
        {%if guess == number %}
        <div class="correct form">
            <form action="/clear">
                <p'>Correct!!</p>
                <input class='sub' type="submit">
            </form>
        </div>
        {%elif guess > number%}
        <p class='wrong form'>To high!</p>
        {%elif number > guess and guess != 0%}
        <p class='wrong form'>To low!</p>
        {% endif %}
        <form class='d-flex flex-column align-items-center' action="/guess" method='POST'>
            <input type="text" name="numberGuess" id="" placeholder="Take a guess">
            <input class='sub mt-2' type="submit">
        </form>
    </div>
</body>
</html>
